<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <br>
        <!-- BOOTSTRAP -->
        <h1 class="text-center text-success" >Complete From Validation IN JAVA_SCRIPT</h1>
        <br>

        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light" >
               
                <div class="form-group">
                    <label >Username :</label>
                    <input  type="text" name="user" id="user" class="form-control" autocomplete="off" >
                    <span class="text-danger text-bold" id="userName"> </span>
                </div>
                
                <div class="form-group">
                    <label >Password :</label>
                    <input type="text" name="pass" id="pass" class="form-control" autocomplete="off">
                    <span class="text-danger text-bold" id="password"> </span>
                </div>
                
                <div class="form-group">
                    <label >Confirm Password :</label>
                    <input type="text" name="confirm-pass" id="conpass" class="form-control" autocomplete="off">
                    <span class="text-danger text-bold" id="passwords"> </span>
                </div>
                
                
                <div class="form-group">
                    <label > Mobile Num. :</label>
                    <input type="text" name="mobile" id="mobile" class="form-control" autocomplete="off">
                    <span class="text-danger text-bold" id="mobiles"> </span>
                </div>
                
                
                <div class="form-group">
                    <label > Email :</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <span class="text-danger text-bold" id="emails"> </span>
                </div>

                <input type="submit" class="submit  btn-primary" name="submit" id="submit" value="Submit" >

            </form>
        </div>
    </div>

    <script type="text/javascript">
        
        function validation(){
            let user = document.getElementById("user").value ;
            let pass = document.getElementById("pass").value ;
            let conpass = document.getElementById("conpass").value ;
            let mobile = document.getElementById("mobile").value ;
            let email = document.getElementById("email").value ;
// ! USER : 
            if(user === ""){document.getElementById("userName").innerHTML = "** Please fill the user field";
                            return false;
            }
            if((user.length <= 2 ) || (user.length > 10)){
                document.getElementById("userName").innerHTML = "**Username name limit must be 2 to 10";
                          return false;
            }
            if(! isNaN(user)) {
                document.getElementById("userName").innerHTML = "**User name must contain alphabet";
                           return false;
            }
            else {
                document.getElementById("userName").innerHTML = null;
            }

// ! Passward : 

            if(pass === ""){document.getElementById("password").innerHTML = "** Please fill the field";
                            return false;
            }
            if((pass.length <= 5 ) || (pass.length > 10)){
                document.getElementById("password").innerHTML = "**Passward limit must be 5 to 10";
                          return false;
            }
            if( pass !== conpass ) {
                document.getElementById("password").innerHTML = "**Passward must be same";
                           return false;
            }
            else {
                document.getElementById("password").innerHTML = null;
                return false;
            }
// ! Compare-Pass : 

            if(conpass === ""){document.getElementById("passwords").innerHTML = "** Please fill the field";
                            return false;
            }
            if((conpass.length <= 2 ) || (conpass.length > 10)){
                document.getElementById("passwords").innerHTML = "**Username name limit must be 2 to 10";
                          return false;
            }
            if( pass !== conpass ) {
                document.getElementById("password").innerHTML = "**Passward must be same";
                           return false;
            }
            else {
                document.getElementById("passwords").innerHTML = null;
                return false;
            }
// ! Mobile : 

            if(mobile === ""){document.getElementById("mobiles").innerHTML = "** Please fill the mobile field";
                            return false;
            }
            if(mobile.length !== 10){
                document.getElementById("mobiles").innerHTML = "**Mobile number limit is 10";
                          return false;
            }
            if(isNaN(mobile)) {
                document.getElementById("mobiles").innerHTML = "**Mobile number must be Number only";
                           return false;
            }
            else {
                document.getElementById("mobiles").innerHTML = null;
                return false;

            }
// ! Email : 

            if(email === ""){document.getElementById("emails").innerHTML = "** Please fill the email field";
                            return false;
            }
            if(email.indexOf("@") <= 0 ){
                document.getElementById("emails").innerHTML = "**@ position invalid";
                          return false;
            }
            // shelketushar@gmail.com / .in
            if(( email.charAt(email.length - 4) !== ".") && ( email.charAt(email.length - 3) !== ".") ) {
                document.getElementById("emails").innerHTML = "** . position invalid";
                           return false;
            }
            else {
                document.getElementById("emails").innerHTML = null;
                return false;   
            }

        }

    </script>

</body>
</html>
